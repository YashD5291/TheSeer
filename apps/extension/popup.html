<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Seer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #1a1a2e;
    }

    .header {
      background: #1a1a2e;
      color: #f0f0f4;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 700;
      color: #e0e0e8;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .header p {
      font-size: 11px;
      color: #8b8b9e;
    }

    .header-right {
      margin-left: auto;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }

    .toggle input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: #3a3a50;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      left: 3px;
      top: 3px;
      background: #8b8b9e;
      border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #22c55e;
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(16px);
      background: white;
    }

    .content {
      padding: 16px 20px;
    }

    .empty-state {
      text-align: center;
      padding: 28px 16px;
      color: #71717a;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .empty-state .hint {
      font-size: 12px;
      color: #a1a1aa;
    }

    .score-section {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #e4e4e7;
      margin-bottom: 16px;
    }

    .score-circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .score-pass { background: #16a34a; }
    .score-fail { background: #dc2626; }

    .score-label {
      font-size: 13px;
      font-weight: 600;
      color: #3f3f46;
      margin-bottom: 4px;
    }

    .job-info {
      font-size: 12px;
      color: #71717a;
    }

    .section {
      margin-bottom: 16px;
    }

    .section h3 {
      font-size: 11px;
      font-weight: 600;
      color: #71717a;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .skill-tag {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .skill-matched {
      background: #dcfce7;
      color: #166534;
    }

    .skill-gap {
      background: #fee2e2;
      color: #991b1b;
    }

    .analysis-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 13px;
      border-bottom: 1px solid #f4f4f5;
    }

    .analysis-row:last-child {
      border-bottom: none;
    }

    .analysis-label { color: #71717a; }
    .analysis-value { font-weight: 600; color: #27272a; }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #1a1a2e;
      color: white;
    }

    .btn-primary:hover { background: #2a2a42; }
    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f4f4f5;
      color: #3f3f46;
    }

    .btn-secondary:hover { background: #e4e4e7; }

    .btn-success {
      background: #16a34a;
      color: white;
    }

    .btn-success:hover { background: #15803d; }

    .footer {
      padding: 10px 20px;
      border-top: 1px solid #e4e4e7;
      text-align: center;
    }

    .footer a {
      font-size: 12px;
      color: #71717a;
      text-decoration: none;
    }

    .footer a:hover { color: #3f3f46; text-decoration: underline; }

    .loading {
      text-align: center;
      padding: 16px;
      color: #71717a;
      font-size: 14px;
    }

    .error {
      padding: 10px 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 6px;
      color: #991b1b;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .recommendation {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .rec-strong_yes { background: #dcfce7; color: #166534; }
    .rec-yes { background: #dbeafe; color: #1e40af; }
    .rec-maybe { background: #fef3c7; color: #92400e; }
    .rec-no { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">S</div>
    <div>
      <h1>The Seer</h1>
      <p>Resume Fit Checker</p>
    </div>
    <div class="header-right">
      <label class="toggle" title="Enable/disable Seer">
        <input type="checkbox" id="seer-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="content" id="content">
    <div class="empty-state" id="empty-state">
      <p>No job analyzed yet</p>
      <p class="hint">Click the Seer button on a job posting page to analyze fit.</p>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="options-link">Settings</a>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
