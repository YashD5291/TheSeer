<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Seer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #1e1b4b;
    }

    .header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      margin-left: auto;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
      cursor: pointer;
    }

    .toggle input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      border-radius: 11px;
      transition: background 0.2s;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #34d399;
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(18px);
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 16px 20px;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #6b7280;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .empty-state .hint {
      font-size: 12px;
      color: #9ca3af;
    }

    .score-section {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }

    .score-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .score-pass { background: linear-gradient(135deg, #10b981, #059669); }
    .score-fail { background: linear-gradient(135deg, #ef4444, #dc2626); }

    .score-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .job-info {
      font-size: 12px;
      color: #6b7280;
    }

    .section {
      margin-bottom: 16px;
    }

    .section h3 {
      font-size: 13px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .skill-tag {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .skill-matched {
      background: #ecfdf5;
      color: #065f46;
    }

    .skill-gap {
      background: #fef2f2;
      color: #991b1b;
    }

    .analysis-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 13px;
      border-bottom: 1px solid #f3f4f6;
    }

    .analysis-row:last-child {
      border-bottom: none;
    }

    .analysis-label { color: #6b7280; }
    .analysis-value { font-weight: 600; }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover { background: linear-gradient(135deg, #4f46e5, #7c3aed); }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover { background: #e5e7eb; }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .footer {
      padding: 12px 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .footer a {
      font-size: 12px;
      color: #6366f1;
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    .loading {
      text-align: center;
      padding: 16px;
      color: #6b7280;
      font-size: 14px;
    }

    .error {
      padding: 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #991b1b;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .recommendation {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .rec-strong_yes { background: #dcfce7; color: #166534; }
    .rec-yes { background: #ecfdf5; color: #065f46; }
    .rec-maybe { background: #fffbeb; color: #92400e; }
    .rec-no { background: #fef2f2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">S</div>
    <div>
      <h1>The Seer</h1>
      <p>AI Resume Fit Checker</p>
    </div>
    <div class="header-right">
      <label class="toggle" title="Enable/disable Seer">
        <input type="checkbox" id="seer-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="content" id="content">
    <div class="empty-state" id="empty-state">
      <p>No job analyzed yet</p>
      <p class="hint">Click the Seer button on a job posting page to analyze fit.</p>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="options-link">Settings</a>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
