<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Seer</title>
  <link rel="stylesheet" href="dist/tailwind.css">
  <style>
    body { width: 380px; min-height: 200px; }
    /* Toggle switch â€” too custom for pure Tailwind */
    .toggle-track {
      position: relative; display: inline-block; width: 36px; height: 20px; cursor: pointer;
    }
    .toggle-track input { position: absolute; opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute; inset: 0; background: #3f3f46; border-radius: 10px; transition: background 0.2s;
    }
    .toggle-slider::before {
      content: ''; position: absolute; width: 14px; height: 14px;
      left: 3px; top: 3px; background: #71717a; border-radius: 50%;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle-track input:checked + .toggle-slider { background: #22c55e; }
    .toggle-track input:checked + .toggle-slider::before { transform: translateX(16px); background: white; }
    /* Mini toggle */
    .mini-track {
      position: relative; display: inline-block; width: 28px; height: 16px; cursor: pointer;
    }
    .mini-track input { position: absolute; opacity: 0; width: 0; height: 0; }
    .mini-slider {
      position: absolute; inset: 0; background: #d4d4d8; border-radius: 8px; transition: background 0.2s;
    }
    .mini-slider::before {
      content: ''; position: absolute; width: 12px; height: 12px;
      left: 2px; top: 2px; background: white; border-radius: 50%;
      transition: transform 0.2s;
    }
    .mini-track input:checked + .mini-slider { background: #18181b; }
    .mini-track input:checked + .mini-slider::before { transform: translateX(12px); }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-900 antialiased">

  <!-- Header -->
  <div class="bg-zinc-900 text-zinc-100 px-5 py-3.5 flex items-center gap-3">
    <div class="w-8 h-8 rounded-lg bg-white/[0.08] border border-white/[0.12] flex items-center justify-center text-sm font-bold text-zinc-200">S</div>
    <div class="flex-1">
      <h1 class="text-sm font-semibold tracking-wide">The Seer</h1>
      <p class="text-[11px] text-zinc-500">Resume Fit Checker</p>
    </div>
    <label class="toggle-track" title="Enable/disable Seer">
      <input type="checkbox" id="seer-toggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <!-- Model Bar -->
  <div class="px-5 py-3 border-b border-zinc-200 bg-zinc-50/80">
    <div class="flex gap-2.5 mb-2.5">
      <div class="flex-1">
        <div class="text-[10px] font-semibold text-zinc-400 uppercase tracking-wider mb-1">Grok</div>
        <select id="grok-model" class="w-full px-2.5 py-1.5 text-xs bg-white border border-zinc-200 rounded-md text-zinc-700 focus:outline-none focus:border-zinc-900 cursor-pointer">
          <option value="Fast">Fast</option>
          <option value="Expert">Expert</option>
          <option value="Auto">Auto</option>
        </select>
      </div>
      <div class="flex-1">
        <div class="text-[10px] font-semibold text-zinc-400 uppercase tracking-wider mb-1">Claude</div>
        <select id="claude-model" class="w-full px-2.5 py-1.5 text-xs bg-white border border-zinc-200 rounded-md text-zinc-700 focus:outline-none focus:border-zinc-900 cursor-pointer">
          <option value="Sonnet 4.5">Sonnet 4.5</option>
          <option value="Sonnet 4.6">Sonnet 4.6</option>
          <option value="Haiku 4.5">Haiku 4.5</option>
          <option value="Opus 4.5">Opus 4.5</option>
          <option value="Opus 4.6">Opus 4.6</option>
        </select>
      </div>
    </div>
    <div class="flex gap-5">
      <div class="flex items-center gap-1.5">
        <span class="mini-track" title="Extended thinking">
          <input type="checkbox" id="claude-thinking">
          <span class="mini-slider"></span>
        </span>
        <label for="claude-thinking" class="text-[11px] font-semibold text-zinc-400 uppercase tracking-wide cursor-pointer">Think</label>
      </div>
      <div class="flex items-center gap-1.5">
        <span class="mini-track" title="Append Seer analysis context to Claude prompt">
          <input type="checkbox" id="seer-context">
          <span class="mini-slider"></span>
        </span>
        <label for="seer-context" class="text-[11px] font-semibold text-zinc-400 uppercase tracking-wide cursor-pointer">Context</label>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="px-5 py-4" id="content">
    <div id="empty-state" class="text-center py-8">
      <p class="text-sm text-zinc-500 mb-1.5">No job analyzed yet</p>
      <p class="text-xs text-zinc-400">Click the Seer button on a job posting to analyze fit.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="px-5 py-2.5 border-t border-zinc-200 text-center">
    <a href="#" id="options-link" class="text-xs text-zinc-400 no-underline hover:text-zinc-600 transition-colors">Settings</a>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
